<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <title>TicTacToe</title>
</head>

<body>
    <div class="audio-icon" onclick="toggleMusic()"></div>
    <audio src="./pixel-heartbeat-307979.mp3" autoplay loop style="visibility: hidden;"></audio>
    <h1>Tic-Tac-Toe</h1>
    <p>You have only 3 tiles to play. Be smart and use them correctly to trick your opponent.</p>
    <div class="game">
        <div class="board">
            <button class="tile wonx x" id="0" onclick="chooseTile()"></button>
            <button class="tile wono o" id="1" onclick="chooseTile()"></button>
            <button class="tile wonx x" id="2" onclick="chooseTile()"></button>
            <button class="tile" id="3" onclick="chooseTile()"></button>
            <button class="tile" id="4" onclick="chooseTile()"></button>
            <button class="tile" id="5" onclick="chooseTile()"></button>
            <button class="tile" id="6" onclick="chooseTile()"></button>
            <button class="tile" id="7" onclick="chooseTile()"></button>
            <button class="tile" id="8" onclick="chooseTile()"></button>
        </div>
    </div>
    <div class="result">
        <h2></h2>
        <button onclick="initBoard()">Play Again</button>
    </div>
</body>


<script src="./index.js"></script>

</html>
